<div class="col-6 main" style="background-color: aquamarine;">

  <!-- <a routerLink="/detail/1">Test link for detail page</a> -->
  <div *ngIf="user">
    <h3>{{user.username | uppercase}} - Details </h3>
    <h4>id {{ user.user_id }}</h4>
    <div class="row userinfo">
      <div class="row">
        <div class="col-sm-4"> {{user.first_name}}</div>
        <div class="col-sm-4"> {{user.last_name}}</div>

      </div>
      <div class="row">

        <div class="col-sm-4"> role id: {{ user.role_id.role }}</div>
        <div class="col-sm-4"> recipe id:{{ user.recipe_id }}</div>
      </div>

    </div>
  </div>
</div>
