<h2>Join Recipelify By Signing up</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="username" placeholder="Username" name="username" ngModel required #username="ngModel"/>
			<input type="password" placeholder="Password" name="password" ngModel required #password="ngModel"/>
			<button routerLink="/reset-password">Forgot your password?</button>

   <!--added a disabled so you cant press the button unless the form is complete basically info in the two fields-->
			<button class="signInButton" id="signIn" [disabled]="f.invalid">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button >Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Welcome, Friend!</h1>
				<p>Enter your personal details and start on the Recipelify journey with us</p>
				<button class="ghost" id="signUp" routerLink="/sign-up">Sign Up</button>
			</div>
		</div>
	</div>
</div>
