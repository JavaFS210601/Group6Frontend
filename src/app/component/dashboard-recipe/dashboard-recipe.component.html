<div class="row" style="height:560px;">
    <div class="col-3" style="width: 100%; height: 100%;">
        <app-dashboard-leftbar></app-dashboard-leftbar>
    </div>
    <!--End of left pannel -->
    <div class="col-6 main" style="">

        <div>
            <h2>List of Recipes</h2>
            <div> # Recipe <span> : 4</span></div> 


            <table>
                <th></th>
                <tr>
                    <td></td>
                    <td>Recipe:</td>
                    <td>About:</td>
                    <td>Category:</td>
                    <td>Inspiration:</td>
                    <td>By:</td>
                </tr>
                <tr *ngFor="let recipe of recipes">
                    <td>#{{ recipe.recipeId }}:</td>
                    <td>{{ recipe.name }}</td>
                    <td>{{ recipe.description }}</td>
                    <td>{{ recipe.category }}</td>
                    <td>{{ recipe.inspiration }}</td>
                    <td>userId: {{ recipe.userId }}</td>
                </tr>
            </table>
        </div>

       
    </div>

    <div class="col-3 right-sidebar">
            <div class="user-icon">user icon</div>
            <div class="user-name">user name</div>
            <div class="user-description">description</div>
    </div>



</div>
